<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicación tipo Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="post">
    <div class="post-header">
      <div class="user-info">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML5 Logo">
        <div>
          <strong>HTML5</strong><br>
          <span>Rigoberto</span>
        </div>
      </div>
      <div class="menu">⋮</div>
    </div>
    <img class="post-image" src="https://media.istockphoto.com/id/544731228/es/foto/hermosa-puesta-de-sol-en-la-playa-del-oc%C3%A9ano-pac%C3%ADfico.jpg?s=612x612&w=0&k=20&c=N30eovhrYEQpoGdXsADoCUPqP7r6OGbSijfJ-Gh7Lm4=" alt="Paisaje">
    <div class="post-actions">
      <div class="icons">
        ❤️ 💬 📤
      </div>
      <div class="bookmark">🔖</div>
    </div>
    <div class="post-likes">
      Le gusta <strong>4GeeksAcademy, html5, Web</strong> y <strong>100,000 otros</strong>
    </div>
    <div class="post-description">
      Nada como el sonido de las olas y el fuego del atardecer para recordarnos que lo simple es lo más valioso, disfrutar del día 🌊🌅
    </div>
  </div>
</body>
</html>
